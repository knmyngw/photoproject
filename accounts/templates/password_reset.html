{% extends 'base.html' %}

{% block title %}Reset Password{% endblock %}

    {% block contents %}
    <div class="container">
        <div class="row">
            <div class="col py-4">
                <hr>
                <h3>パスワードをリセットしますか？</h3>
                <p>登録済みのメールアドレスを入力してください。</p>
                <p>パスワードリセットのリンクを記載したメールをすぐにお届けします。</p>
                <br>
                <form action="" method="post" class="text-center">
                    {% csrf_token %}
                    {{form}}
                    <input type="submit" value="メールを受けとる">
                </form>
                <br>
                <a href="{% url 'photo:index' %}">Photo Gallery</a>
                <br>
            </div>
        </div>
    </div>
    {% endblock %}
